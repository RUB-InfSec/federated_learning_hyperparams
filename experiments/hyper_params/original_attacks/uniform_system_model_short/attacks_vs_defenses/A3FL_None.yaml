resources:
  devices: "0"
  cpus_per_client: 1
  gpus_per_client: 0.1

# General setting
num_clients: 100
clients_per_round: 10
num_rounds: 2100
partitioning: 'dirichlet'
partitioning_hyperparam: 0.9

# Strategy
strategy:
  name: 'fedavg_bagdasaryan'
  server_lr: 10
  lr_scheduler:
    name: 'linear_a3fl'
    initial_lr: 0.01
    target_lr: 0.02
    min_lr: 0.002
    max_epoch: 1900

# Task configuration
dataset: 'cifar10'
model: 'resnet20'
batch_size: 64
criterion:
  name: 'cross_entropy'
optimizer:
  name: 'sgd'
  local_lr: 0.01
  momentum: 0.9
  weight_decay: 0.0005
lr_scheduler:
  name:
local_epochs: 2

# Adversary configuration
attacker:
  name: 'a3fl'
  K: 5
  K_trigger: 200
  alpha_1: 0.01
  alpha_2: 0.01
  lambda_0: 0.01
adversarial_optimizer:
  name: 'sgd'
  lr_factor: 1
  momentum: 0.9
  weight_decay: 0.0005
adversarial_lr_scheduler:
  name:
local_epochs_malicious_clients: 2
compromised_clients: 0.1

# Backdoor configuration
backdoor:
  type: 'artificial_trigger'
  source_class:
  target_class: 2
  poison_ratio: 0.25
poisoning_scheduler:
  name: 'interval'
  start_round: 1000
  end_round: 1100

# Defense
defense:
  name:

# Differential Privacy
differential_privacy:
  enabled: false
